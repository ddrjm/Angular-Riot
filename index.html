        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form class="form-inline">
                        <div class="form-group">

                            <input type ="text" class="form-control" placeholder="Summoner Name...">

                            <select class="form-control">
                                <option>NYI</option>
                            </select>
                            <button type="submit" class="btn btn-default">Go!</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <!-- main body -->
            <div class="row">
                <!--left body-->
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2">
                            Player 1 splash
                            <div class="row">
                                <div class="col-md-6">Flash</div>
                                <div class="col-md-6">Ignite</div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <h2 class="text-center">vs</h2>
                    <hr/>
                    <div class="row">
                        <div class="col-md-2">
                            Player 1 splash
                            <div class="row">
                                <div class="col-md-6">Flash</div>
                                <div class="col-md-6">Ignite</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--right body-->
                <div class="col-md-4">
                    <h4>Selected summoner statistics</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            Runes
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            Masteries
                        </div>
                    </div>
                </div>

            </div>
            <hr/>
