<html class="no-js" lang="en_US" ng-app="LeagueStats"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>League Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/ui-bootstrap-tpls-0.12.1.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form class="form-inline">
                        <div class="form-group">

                            <input type ="text" class="form-control" placeholder="Summoner Name..." ng-model="testModel">

                            <select class="form-control">
                                <option>NYI</option>
                            </select>
                            <button type="submit" class="btn btn-default">Go!</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <!-- main body -->
            <div class="row">
                <!--left body-->
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-2">
                            Player 1 splash
                            <div class="row">
                                <div class="col-md-6">Flash</div>
                                <div class="col-md-6">Ignite</div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <h2 class="text-center">vs</h2>
                    <hr/>
                    <div class="row">
                        <div class="col-md-2">
                            Player 1 splash
                            <div class="row">
                                <div class="col-md-6">Flash</div>
                                <div class="col-md-6">Ignite</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--right body-->
                <div class="col-md-5">
                    <h4>Selected summoner statistics</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            Runes
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            Masteries
                        </div>
                    </div>
                </div>

            </div>
            <hr/>
            <div style="background-color: #edc; padding: 5px;">
                <h6>Angular testbed</h6>
                <button ng-click="getData()"> click me! </button>
            </div>
            <hr/>
            <section ng-controller="featuredGamesController">
                <div class="row">
                    <div class="col-md-12" ng-click="getData()" title="Click to refresh the games" style="cursor: pointer">
                        Featured games
                    </div>
                </div>
                <div class="row gameContainer" ng-repeat="game in data.gameList"  >
                    <p class="col-md-12 text-center">{{game.gameId}}</p>
                    <div class ="col-md-2 text-center" ng-repeat="player in game.participants| filter:{teamId:100}">
                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/profileicon/{{player.profileIconId}}.png" alt="Profile Icon" width="64" height="64"/>
                        <p>{{player.summonerName}}</p>

                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/spell/{{summonerSpells[player.spell1Id]}}.png" width="32" height="32" alt="Summoner spell"/>
                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/spell/{{summonerSpells[player.spell2Id]}}.png" width="32" height="32" alt="Summoner spell"/>
                    </div>
                    <h4 class="col-md-12 text-center">VS</h4>
                    <div class ="col-md-2 text-center" ng-repeat="player in game.participants| filter:{teamId:200}">
                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/profileicon/{{player.profileIconId}}.png" alt="Profile Icon" width="64" height="64"/>
                        <p>{{player.summonerName}}</p>

                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/spell/{{summonerSpells[player.spell1Id]}}.png" width="32" height="32" alt="Summoner spell"/>
                        <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.4.1/img/spell/{{summonerSpells[player.spell2Id]}}.png" width="32" height="32" alt="Summoner spell"/>
                    </div>
                </div>
            </section>
            <footer>
                <p>&copy; League Stats 2015</p>
            </footer>
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/app.js"></script>

    </body>
</html>
